<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-our-team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- <ul id="team-list">
         Qui facciamo una stampa di prova 
    </ul> -->

    <div class="container">
        <div class="row mb-5">
            <section id="team col-12">
                <h2 class="section-title display-4 fw-bold team-title text-center">Meet our Team</h2>
                <p class="section-description  text-center">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in varius ante. Sed quis luctus
                    eros.
                    Phasellus rutrum laoreet leo in consequat.
                </p>

                <div class="team-container row"> </div>
            </section>
        </div>

        <!-- Sezione per il form -->
        <section class="form-container">
            <h2>Aggiungi membro</h2>
            <form id="member-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nome completo" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="role" placeholder="Ruolo" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="e-mail" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="img" placeholder="Url dell'immagine" required>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi membro</button>
            </form>
        </section>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
